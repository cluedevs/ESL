<!-- Main image section -->
<section class="main">
	<div
		id="carouselWithCaptions"
		class="carousel slide carousel-fade"
		data-bs-ride="carousel"
	>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img
					src="/images/familyInTravel.png"
					class="d-block w-100"
					alt="Two people are in a car"
				/>
				<div class="carousel-caption d-md-block">
					<h1>Always your best option...</h1>
				</div>
			</div>
			<div class="carousel-item">
				<img
					src="/images/head2.png"
					class="d-block w-100"
					alt="Car in a road"
				/>
				<div class="carousel-caption d-md-block">
					<h1>... wherever you wanna go...</h1>
				</div>
			</div>
			<div class="carousel-item">
				<img
					src="/images/head3.png"
					class="d-block w-100"
					alt="A couple in the back of a car"
				/>
				<div class="carousel-caption d-md-block">
					<h1>... we go with you!</h1>
				</div>
			</div>
		</div>
		<button
			class="carousel-control-prev"
			type="button"
			data-bs-target="#carouselWithCaptions"
			data-bs-slide="prev"
		>
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button
			class="carousel-control-next"
			type="button"
			data-bs-target="#carouselWithCaptions"
			data-bs-slide="next"
		>
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</section>
<div class="container">
	<div class="row align-items-center profile-header">
		<div class="col-md-2">
			<img
				alt="User's profile picture"
				class="rounded-circle img-fluid profile-image mb-3 mb-md-0"
			/>
		</div>
		<div class="col-md">
			<h2 class="user-name"></h2>
			<p class="lead text-muted user-email"></p>
		</div>
	</div>

	<div class="row">
		<pre class="rounded">
<code id="profile-data" class="json"></code></pre>
	</div>
</div>
